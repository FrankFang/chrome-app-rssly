<!DOCTYPE html>
<html lang="en" data-ng-app="rssly">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="page">
            <section class="channelList" ng-controller="ctrlChannels">
                <ol>
                    <li ng-repeat="item in list">
                        {{item.url}}
                    </li>
                </ol>
                <footer>
                    <button>refresh</button>
                    <div class="relative">
                        <button name="addChannel" ng-click="toggle()">add</button>
                        <form ng-hide="hide" ng-submit="hi()" ng-class="" style="width: 11rem;">
                            <input type="text" placeholder="RSS Source" ng-model="newItem"/>
                            <button type="submit">OK</button>
                        </form>
                    </div>
                </footer>
            </section>
            <section class="entryList"></section>
            <section class="preview">Hello {{'World'}}!</section>
        </div>


        <template id="channel">
            <hgroup>
                <h1>title</h1>
                <h2>description</h2>
            </hgroup>

        </template>

        <template id="entry">
            <a class="link" href="#" target="_blank">
                <h1>title</h1>
            </a>
            <span class="author"></span>
            <time>publishDate</time>
            <article></article>
            <aside></aside>
        </template>

        <script src="vendors/angular.min.js"></script>
        <script src=main.js></script>

    </body>
</html>
