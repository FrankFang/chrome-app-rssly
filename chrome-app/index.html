<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body ng-controller="controller">
        <div class="page">
            <section class="channelList">
                <ol>
                    <li>{{this.greetMe}}</li>
                    <li>2</li>
                </ol>
                <footer>
                    <button>refresh</button>
                    <div class="relative">
                        <button name="addChannel">add</button>
                        <div style="width: 11rem;">
                            <input type="text" placeholder="RSS Source"/>
                            <button>OK</button>
                        </div>
                    </div>
                </footer>
            </section>
            <section class="entryList"></section>
            <section class="preview">Hello {{'World'}}!</section>
        </div>


        <template id="channel">
            <hgroup>
                <h1>title</h1>
                <h2>description</h2>
            </hgroup>

        </template>

        <template id="entry">
            <a class="link" href="#" target="_blank">
                <h1>title</h1>
            </a>
            <span class="author"></span>
            <time>publishDate</time>
            <article></article>
            <aside></aside>
        </template>

        <script src="vendors/angular.min.js"></script>
        <script src=app.js></script>

    </body>
</html>
